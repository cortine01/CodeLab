<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="https://fontawesome.com/icons/envelope?f=classic&s=fa-regular">
    <script src="https://kit.fontawesome.com/badd522a95.js" crossorigin="anonymous"></script>
    <title>CodeLab</title>
</head>
<body>
<header> 
    <h2 class="logo">CodeLab</h2>
    <nav class="navigation">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
    </nav>
</header> 

    <section class="parallax">
        <img src="src/3.png" id="fondo">
        <img src="src/Diseño sin título.gif" id="world">
        <img src="src/der.png" id="city">
        <img src="src/izq.png" id="city2">
        <img src="src/6.png" id="man">
        <img src="src/7.png" id="woman">
        <h2 id="text">CodeLab</h2>
    </section>

    <section class="sec">
        <h2>TRABAJA CON NOSOTROS</h2>
        <div class="testbox">

            <form id="form">
                <div class="textContainer">
                    <div class="inputGroup">
                        <label id="icon" for="nombre"><i class="fa-regular fa-user" ></i></i></label>
                        <input type="text" id="nombre" placeholder="Nombre Completo">
                    </div>
                    <p class="warning" id="warningNombre"></p>

                    <div class="inputGroup">
                        <label id="icon" for="profesion" ><i class="fa-solid fa-briefcase"></i></label>
                        <input type="text" id="profesion" placeholder="Profesión">
                    </div>
                    <p class="warning" id="warningProfesion"></p>

                    <div class="inputGroup">
                        <label id="icon" for="telefono" ><i class="fa-solid fa-phone"></i></label>
                        <input type="tel" id="telefono" placeholder="Teléfono">
                    </div>
                    <p class="warning" id="warningTelefono"></p>

                    <div class="inputGroup">
                        <label id="icon" for="email" ><i class="fa-regular fa-envelope"></i></label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <p class="warning" id="warningEmail"></p>

                    <div class="inputGroup">
                        <label id="icon" for="rss"><i class="fa-brands fa-linkedin"></i></label>
                        <input type="text" id="rrss" placeholder="linkedin">
                    </div>
                    <p class="warning" id="warningRRSS"></p>
                </div>
                
                <div class="accounttype">
                    <div id="habilidadContenedor">
                            <legend>Habilidades</legend>
                            <p class="habilidadesDescripcion">Solo puede elegir un maximo de 3 Habilidades:</p>
                            <label class="check" for="checkboxLimited">HTML<input type="checkbox" name="HTML" class="checkboxLimited"></label>
                            <label class="check" for="checkboxLimited">CSS<input type="checkbox" name="CSS" class="checkboxLimited"></label>
                            <label class="check" for="checkboxLimited">git<input type="checkbox" name="git" class="checkboxLimited"></label>
                            <label class="check" for="checkboxLimited">JavaScript<input type="checkbox" name="JavaScript" class="checkboxLimited"></label>
                            <label class="check" for="checkboxLimited">AJAX<input type="checkbox" name="AJAX" class="checkboxLimited"></label>
                            <label class="check" for="checkboxLimited">React<input type="checkbox" name="React" class="checkboxLimited"></label>
                    </div>
                    <div id="warning-container">
                        <p class="warning" id="warningHabilidades"></p>
                        
                    </div>
                    <div class="habilidades-container">
                        <input type="button" value="Añadir Habilidad" id="btnAddHabilidad" class="btnHabilidad">
                        <input type="button" value="Eliminar Habilidad" id="btnDeleteHabilidad" class="btnHabilidad">
                    </div>
                </div>
                <div class="submit-container">
                    <button type="submit" class="btnSubmit">Enviar</button>
                </div>
            </form>
        </div>
            <div id="contenedorTarjeta">
                
            </div>
    </section>
    <script src="function.js"></script>
</body>
</html>
