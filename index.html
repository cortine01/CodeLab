<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLab</title>
</head>
<body>
<header> 
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
    </nav>
</header> 
    <section class="parallax">
        <img src="src/hill1.png" id="hill1">
        <img src="src/hill2.png" id="hill2">
        <img src="src/hill3.png" id="hill3">
        <img src="src/hill4.png" id="hill4">
        <img src="src/hill5.png" id="hill5">
        <img src="src/tree.png" id="tree">  
        <h2 id="text">CodeLab</h2>
        <img src="src/leaf.png" id="leaf">
        <img src="src/plant.png" id="plant">
    </section>

    <section class="sec">
        <h2>TRABAJA CON NOSOTROS</h2>
            <form id="form">
                <fieldset>
                    <legend>Información personal</legend>
                    <label>Nombre Completo</label>
                    <input type="text" id="nombre">
                    <p class="warning" id="warningNombre"></p>
                    <label>Profesión</label>
                    <input type="text" id="profesion">
                    <p class="warning" id="warningProfesion"></p>
                    <label>Telefóno</label>
                    <input type="tel" id="telefono">
                    <p class="warning" id="warningTelefono"></p>
                    <label>Correo electrónico</label>
                    <input type="email" id="email">
                    <p class="warning" id="warningEmail"></p>
                </fieldset>
                
                <fieldset>
                        <legend>RRSS</legend>
                        <label>LinkedIn</label>
                        <input type="text" id="rrss">
                        <p class="warning" id="warningRRSS"></p>
                </fieldset>
    
                <fieldset id="habilidadContenedor">
                        <legend>Habilidades</legend>
                        <p>Solo puede elegir un maximo de 3 Habilidades:</p>
                        <label>HTML<input type="checkbox" name="HTML" class="checkboxLimited"></label>
                        <label>CSS<input type="checkbox" name="CSS" class="checkboxLimited"></label>
                        <label>git<input type="checkbox" name="git" class="checkboxLimited"></label>
                        <label>JavaScript<input type="checkbox" name="JavaScript" class="checkboxLimited"></label>
                        <label>AJAX<input type="checkbox" name="AJAX" class="checkboxLimited"></label>
                        <label>React<input type="checkbox" name="React" class="checkboxLimited"></label>
                </fieldset>
                    <p class="warning" id="warningHabilidades"></p>
                    <input type="button" value="Añadir Habilidad" id="btnAddHabilidad">
                    <input type="button" value="Eliminar Habilidad" id="btnDeleteHabilidad">
    
                <button type="submit">Enviar</button>
            </form>
            <div id="contenedorTarjeta">
                
            </div>
    </section>
    <script src="function.js"></script>
</body>
</html>
